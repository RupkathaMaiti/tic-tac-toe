<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles to override or extend Tailwind */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .game-container {
            background-color: #ffffff; /* White background for the game card */
            padding: 2.5rem; /* Increased padding */
            border-radius: 1.5rem; /* More rounded corners */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Softer, larger shadow */
            text-align: center;
            max-width: 90%; /* Responsive width */
            width: 450px; /* Increased max-width */
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 0.75rem; /* Increased gap between cells */
            width: 100%;
            max-width: 360px; /* Max width for the board itself */
            margin: 2rem auto; /* Increased margin */
            aspect-ratio: 1 / 1; /* Keep the board square */
        }
        .cell {
            width: 100%;
            height: 100px; /* Fixed height for cells for consistent size */
            background-color: #e2e8f0; /* Light blue-gray for cells */
            border-radius: 0.75rem; /* Rounded corners for cells */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3.5rem; /* Larger font size for X/O */
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            color: #334155; /* Darker text color */
        }
        .cell:hover {
            background-color: #cbd5e1; /* Slightly darker on hover */
            transform: scale(1.02); /* Slight scale effect on hover */
        }
        .cell.X {
            color: #ef4444; /* Red for X */
        }
        .cell.O {
            color: #3b82f6; /* Blue for O */
        }
        .message {
            font-size: 1.5rem; /* Larger message font */
            font-weight: 700;
            color: #1e293b; /* Darker message color */
            margin-bottom: 1.5rem; /* Increased margin */
        }
        .reset-button {
            background-color: #22c55e; /* Green button */
            color: white;
            padding: 0.75rem 2rem; /* Adjusted padding */
            border-radius: 0.75rem; /* More rounded button */
            font-size: 1.125rem; /* Larger font for button */
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            box-shadow: 0 4px 10px rgba(34, 197, 94, 0.3); /* Green shadow */
        }
        .reset-button:hover {
            background-color: #16a34a; /* Darker green on hover */
            transform: translateY(-2px); /* Slight lift effect */
        }
        .reset-button:active {
            transform: translateY(0); /* Press effect */
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="text-4xl font-bold text-gray-800 mb-6">Tic Tac Toe</h1>
        <div id="message" class="message">Player X's turn</div>
        <div class="game-board" id="gameBoard">
            <!-- Cells will be dynamically generated by jQuery -->
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="resetButton" class="reset-button">Reset Game</button>
    </div>

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        // jQuery document ready function to ensure the DOM is fully loaded
        $(document).ready(function() {
            // Game state variables
            let board = ["", "", "", "", "", "", "", "", ""]; // Represents the 3x3 board
            let currentPlayer = "X"; // Starting player
            let gameActive = true; // Flag to check if the game is still active

            // Winning combinations (indices of the board array)
            const winningConditions = [
                [0, 1, 2], // Top row
                [3, 4, 5], // Middle row
                [6, 7, 8], // Bottom row
                [0, 3, 6], // Left column
                [1, 4, 7], // Middle column
                [2, 5, 8], // Right column
                [0, 4, 8], // Diagonal (top-left to bottom-right)
                [2, 4, 6]  // Diagonal (top-right to bottom-left)
            ];

            // Function to update the game message display
            const updateMessage = (msg) => {
                $('#message').text(msg);
            };

            // Function to handle a cell click
            const handleCellClick = (event) => {
                // Get the clicked cell element
                const clickedCell = $(event.target);
                // Get the index of the clicked cell from its data-index attribute
                const clickedCellIndex = parseInt(clickedCell.attr('data-index'));

                // Check if the cell is already filled or if the game is not active
                if (board[clickedCellIndex] !== "" || !gameActive) {
                    return; // Do nothing if the cell is occupied or game is over
                }

                // Update the board array with the current player's move
                board[clickedCellIndex] = currentPlayer;
                // Display the current player's symbol in the clicked cell
                clickedCell.text(currentPlayer).addClass(currentPlayer); // Add class for styling (X or O)

                // Check for game outcome (win or draw)
                handleResultValidation();
            };

            // Function to check if the game has ended (win or draw)
            const handleResultValidation = () => {
                let roundWon = false;
                // Iterate through all winning conditions
                for (let i = 0; i < winningConditions.length; i++) {
                    const winCondition = winningConditions[i];
                    // Get the values of the cells in the current winning condition
                    let a = board[winCondition[0]];
                    let b = board[winCondition[1]];
                    let c = board[winCondition[2]];

                    // If any cell in the condition is empty, continue to the next condition
                    if (a === '' || b === '' || c === '') {
                        continue;
                    }
                    // If all three cells in the condition match, a player has won
                    if (a === b && b === c) {
                        roundWon = true;
                        break; // Exit the loop as a win is found
                    }
                }

                // If a player has won
                if (roundWon) {
                    updateMessage(`Player ${currentPlayer} has won!`);
                    gameActive = false; // End the game
                    return;
                }

                // If no player has won, check for a draw (all cells filled)
                let roundDraw = !board.includes(""); // True if no empty cells
                if (roundDraw) {
                    updateMessage("It's a draw!");
                    gameActive = false; // End the game
                    return;
                }

                // If no win or draw, switch to the next player
                currentPlayer = currentPlayer === "X" ? "O" : "X";
                updateMessage(`Player ${currentPlayer}'s turn`);
            };

            // Function to reset the game
            const handleRestartGame = () => {
                gameActive = true; // Set game back to active
                currentPlayer = "X"; // Reset current player to X
                board = ["", "", "", "", "", "", "", "", ""]; // Clear the board array
                updateMessage(`Player ${currentPlayer}'s turn`); // Update message

                // Clear the text and remove X/O classes from all cells
                $('.cell').text("").removeClass('X O');
            };

            // Event listeners
            // Attach click event listener to all cells
            $('.cell').on('click', handleCellClick);
            // Attach click event listener to the reset button
            $('#resetButton').on('click', handleRestartGame);
        });
    </script>
</body>
</html>
